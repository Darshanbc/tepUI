<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Register/login</title>
  
  

  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:600'>

      <link rel="stylesheet" href="./assets/css/indexStyle.css">

  
</head>

<body>

  <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<div class="group">
					<label for="logPhno" class="label">Phone Number</label>
					<input id="logPhno" type="text" class="input">
				</div>
				<div class="group">
					<label for="logPass" class="label">Password</label>
					<input id="logPass" type="password" class="input" data-type="password">
				</div>
				<div class="group">
					<input id="check" type="checkbox" class="check" checked>
					<label for="check"><span class="icon"></span> Keep me Signed in</label>
				</div>
				<div class="group">
					<input id="signin" type="submit" class="button" value="Sign In">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
					<p id="loginMessage"></p>
				</div>
			</div>
			<div class="sign-up-htm">
				<div class="group">
					<label for="fname" class="label">First Name</label>
					<input id="fname" type="text" class="input">
				</div>
        <div class="group">
					<label for="lname" class="label">Last Name</label>
					<input id="lname" type="text" class="input">
				</div>
        <div class="group">
					<label for="email" class="label">Email Address</label>
					<input id="email" type="text" class="input">
				</div>
        <div class="group">
					<label for="sigPhno" class="label">Phone Number</label>
					<input id="sigPhno" type="text" class="input">
				</div>
				<div class="group">
					<label for="dob" class="label">DOB</label>
					<input id="Dob" type="date" class="input" data-type="password">
				</div>
				<div class="group">
					<label for="sigPass" class="label">Password</label>
					<input id="sigPass" type="password" class="input" data-type="password">
				</div>

				<div class="group">
					<input id="signup" type="submit" class="button" value="Sign Up">
				</div>
				<div class="hr"></div>
				<div class="foot-lnk">
					<label for="tab-1"><p id="signupMessage"></p>
				</div>
				<div class="foot-lnk">
					<label for="tab-1">Already Member?</a>
				</div>
			</div>
		</div>
	</div>
</div>
  
  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script  src="assets/js/index.js"></script>




</body>

</html>
